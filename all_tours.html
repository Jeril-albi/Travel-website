<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/all_tours.css">

    <!------------------LOGO------------------>
    <link rel="shortcut icon" href="assets/img/logo.png">
    <title>All Trips</title>
</head>
<body>
    <div class="row">
        <div class="col-xl-12 header">
            <span>Voyage</span>
        </div>
    </div>
    <div class="row title">
        <span>Explore The Most <br>Attractive Places</span>
    </div>
    <div class="container">
        <div class="row" id="all_tours">

        </div>
    </div>

    <!-- Main Script -->
    <script>

        var front_data = '';
        var tour_data_array = JSON.parse(localStorage.getItem('all_tours_data'));
      
        tour_data_array.map((value,index) => {
          front_data += 
          `
          <div class="card" style="width: 18rem;">
                <img src="${value.img}" class="card-img-top card_img" alt="...">
                <div class="card-body">
                  <h5 class="card-title">${value.name}</h5>
                  <p class="card-text">${value.desc}</p>
                  <a href="#" class="btn btn-primary" onclick="packageOpen('${index}')">View Packages</a>
                  </div>
              </div>
          `
        });

        document.getElementById('all_tours').innerHTML = front_data;

      function packageOpen(index){
        localStorage.setItem('package_index',index);
        window.location = 'tour_package.html'
      }
    </script>

    <!-- BOOTSTRAP -->
    <srcipt src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
